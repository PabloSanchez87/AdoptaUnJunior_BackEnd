<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Motivaciones</title>
</head>
<body>
    <h1>Mis Motivaciones para el Backend</h1>
    <ul>
        {% for motivation in motivations %}
            <li>
                <h2><strong>{{ motivation.reason }}:</strong></h2>
                <p> {{ motivation.description }} </p>
            </li>
        {% endfor %}
    </ul>

    <!-- Enlace para volver a la página de inicio -->
    <p><a href="{% url 'home' %}">Volver a la página de inicio</a></p>

    <!-- Incluir el footer -->
    {% include '_footer_principal.html' %}
</body>
</html>
